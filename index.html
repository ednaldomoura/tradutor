<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tradutor InglÃªs â†” PortuguÃªs</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.15);
            max-width: 420px;
            width: 100%;
            padding: 32px 28px 24px 28px;
            margin: 24px;
        }
        h2 {
            text-align: center;
            color: #4f46e5;
            margin-bottom: 18px;
        }
        select, button, textarea {
            width: 100%;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            margin-bottom: 14px;
            font-size: 1rem;
        }
        select, button {
            padding: 10px;
        }
        textarea {
            padding: 10px;
            resize: vertical;
            min-height: 70px;
            max-height: 180px;
        }
        .btn-row {
            display: flex;
            gap: 8px;
            margin-bottom: 14px;
        }
        button {
            background: #4f46e5;
            color: #fff;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #3730a3;
        }
        .icon-btn {
            width: 48px;
            padding: 0;
            font-size: 1.3rem;
            background: #e0e7ff;
            color: #4f46e5;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .icon-btn:hover {
            background: #c7d2fe;
        }
        .result {
            background: #f3f4f6;
            border-radius: 8px;
            padding: 14px;
            min-height: 40px;
            color: #22223b;
            font-size: 1.08rem;
            margin-top: 8px;
            border: 1px solid #e5e7eb;
        }
        .footer {
            text-align: center;
            margin-top: 18px;
            color: #6b7280;
            font-size: 0.95rem;
        }
        .examples {
            margin-bottom: 18px;
        }
        .example-btn {
            padding: 6px 12px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            background: #f3f4f6;
            cursor: pointer;
        }
        .example-btn:hover {
            background: #e0e7ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tradutor InglÃªs â†” PortuguÃªs</h2>
        <select id="direction">
            <option value="en-pt">InglÃªs para PortuguÃªs</option>
            <option value="pt-en">PortuguÃªs para InglÃªs</option>
        </select>
        <div class="examples">
            <strong>Exemplos rÃ¡pidos:</strong>
            <div style="display:flex; flex-wrap:wrap; gap:8px; margin-top:8px;">
                <button type="button" class="example-btn" onclick="setExample('Hello, how are you?')">Hello, how are you?</button>
                <button type="button" class="example-btn" onclick="setExample('Good morning!')">Good morning!</button>
                <button type="button" class="example-btn" onclick="setExample('What is your name?')">What is your name?</button>
                <button type="button" class="example-btn" onclick="setExample('Eu gosto de aprender inglÃªs.')">Eu gosto de aprender inglÃªs.</button>
                <button type="button" class="example-btn" onclick="setExample('Bom dia, tudo bem?')">Bom dia, tudo bem?</button>
                <button type="button" class="example-btn" onclick="setExample('Onde fica o banheiro?')">Onde fica o banheiro?</button>
            </div>
        </div>
        <div style="display: flex; gap: 12px; align-items: flex-start; margin-bottom: 14px;">
            <div style="flex:1; display:flex; flex-direction:column;">
                <label for="inputText" style="margin-bottom:4px; font-weight:bold;">PortuguÃªs</label>
                <textarea id="inputText" placeholder="Digite ou fale em portuguÃªs..."></textarea>
                <button type="button" class="icon-btn" id="speakInputBtn" title="Ouvir portuguÃªs" style="margin-top:4px;"><span>ðŸ”Š</span></button>
            </div>
            <div style="display:flex; flex-direction:column; justify-content:center; align-items:center;">
                <button type="button" id="swapBtn" class="icon-btn" title="Inverter idiomas" style="margin: 16px 0; font-size:1.5rem;">â‡„</button>
            </div>
            <div style="flex:1; display:flex; flex-direction:column;">
                <label for="outputText" style="margin-bottom:4px; font-weight:bold;">InglÃªs</label>
                <textarea id="outputText" readonly style="background:#f3f4f6;"></textarea>
                <button type="button" class="icon-btn" id="speakOutputBtn" title="Ouvir inglÃªs" style="margin-top:4px;"><span>ðŸ”Š</span></button>
            </div>
        </div>
        <div class="btn-row">
            <button type="button" class="icon-btn" id="micBtn" title="Falar"><span>ðŸŽ¤</span></button>
            <button type="button" id="translateBtn">Traduzir</button>
        </div>
        <div class="footer">Desenvolvido por vocÃª</div>
    </div>
    <script>
        function setExample(text) {
            document.getElementById('inputText').value = text;
            document.getElementById('inputText').focus();
        }

        async function translate() {
            const direction = document.getElementById('direction').value;
            const input = document.getElementById('inputText').value.trim();
            let langpair;
            if (direction === 'en-pt') {
                langpair = 'en|pt'; // InglÃªs para PortuguÃªs
            } else {
                langpair = 'pt|en'; // PortuguÃªs para InglÃªs
            }
            if (input === '') {
                document.getElementById('outputText').value = direction === 'en-pt' ? 'Digite algo para traduzir.' : 'Type something to translate.';
                return;
            }
            document.getElementById('outputText').value = 'Traduzindo...';
            try {
                const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(input)}&langpair=${langpair}`);
                const data = await response.json();
                if (data && data.responseData && data.responseData.translatedText) {
                    document.getElementById('outputText').value = data.responseData.translatedText;
                } else {
                    document.getElementById('outputText').value = 'Erro na traduÃ§Ã£o.';
                }
            } catch (error) {
                document.getElementById('outputText').value = 'Erro ao conectar Ã  API.';
            }
        }

        document.getElementById('translateBtn').addEventListener('click', translate);

        document.getElementById('inputText').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                translate();
            }
        });

        // Fala o texto em portuguÃªs
        document.getElementById('speakInputBtn').addEventListener('click', function() {
            const text = document.getElementById('inputText').value;
            if ('speechSynthesis' in window) {
                const synth = window.speechSynthesis;
                const utter = new SpeechSynthesisUtterance(text);
                utter.lang = 'pt-BR';
                utter.voice = (synth.getVoices().find(v => v.lang === 'pt-BR') || synth.getVoices().find(v => v.lang.startsWith('pt')) || null);
                synth.cancel();
                synth.speak(utter);
            } else {
                alert('Seu navegador nÃ£o suporta Ã¡udio.');
            }
        });

        // Fala o texto em inglÃªs
        document.getElementById('speakOutputBtn').addEventListener('click', function() {
            const text = document.getElementById('outputText').value;
            if ('speechSynthesis' in window) {
                const synth = window.speechSynthesis;
                const utter = new SpeechSynthesisUtterance(text);
                utter.lang = 'en-US';
                utter.voice = (synth.getVoices().find(v => v.lang === 'en-US') || synth.getVoices().find(v => v.lang.startsWith('en')) || null);
                synth.cancel();
                synth.speak(utter);
            } else {
                alert('Seu navegador nÃ£o suporta Ã¡udio.');
            }
        });

        // Reconhecimento de voz
        document.getElementById('micBtn').addEventListener('click', function() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                alert('Seu navegador nÃ£o suporta reconhecimento de voz.');
                return;
            }
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const recognition = new SpeechRecognition();
            recognition.lang = 'pt-BR';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;
            recognition.onresult = function(event) {
                document.getElementById('inputText').value = event.results[0][0].transcript;
            };
            recognition.onerror = function(event) {
                alert('Erro no reconhecimento de voz: ' + event.error);
            };
            recognition.start();
        });

        document.getElementById('swapBtn').addEventListener('click', function() {
            const direction = document.getElementById('direction');
            const inputText = document.getElementById('inputText');
            const outputText = document.getElementById('outputText');
            // Troca o valor do select
            if (direction.value === 'en-pt') {
                direction.value = 'pt-en';
                inputText.value = outputText.value;
                outputText.value = '';
            } else {
                direction.value = 'en-pt';
                inputText.value = outputText.value;
                outputText.value = '';
            }
            // Traduz automaticamente apÃ³s inverter
            translate();
        });
    </script>
</body>
</html>
